<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			//mui.ajax()
			url Type: String			请求发送的目标地址
			async Type:Boolean			发送异步或是同步请求
			data {xx:xx, xx:xx}			发送到服务器的业务数据
			dataType "xml/json/.."		返回数据格式: "xml": 返回XML文档,"html": 返回纯文本HTML信息；,"script": 返回纯文本JavaScript代码,"json": 返回JSON数据
			
			
			
			http://www.hcoder.net/tutorials/info_96.html
			error 						请求失败时触发的回调函数,该函数接受三个参数:(xhr: xhr实例对象,type:错误描述,可取值: "timeout",)
			success						请求成功时触发的回调函数,该...
			timeout						请求超时时间(毫秒),默认值为0,表示永不超时;若超过设置的超时时间(非0情况下),依然未收到服务器响应,则触发...
			type						请求方式,目前仅支持'GET'和'POST',默认为'GET'方式
			headers						指定HTTP请求的Header
			
			AJAX简化模式
//			mui.post()方法是对mui.ajax()的一个简化方法,直接使用POST请求方式向服务器发送数据、且不处理timeout和异常（若需处理异常及超时，请使用mui.ajax()方法），使用方法：mui.get(url[data][success][dataType]),如下为获得某服务器新闻列表的代码片段，服务器以json格式返回数据列表
			mui.get('http://server-name/list.php', {category:'news'}, function(data){
				//获得服务器响应
				...
				
			}, "json");
			
			mui.getJSON()方法是在mui.get()方法基础上的更进一步简化,限定返回json格式的数据,其他参数和mui.get()方法一致,使用方法:mui.get(url[data][success]),如上获得新闻列表的代码换成mui.getJSON()方法后,更为简洁
			mui.getJSON('http//server-name/list.php', {category: 'news'}. function(data){
				//获得服务器响应
				...
			});
			
		</script>
	</body>

</html>
